<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBirla Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://i.ibb.co/d00b4v0n/Eco-Birla-2-modified.png">
    <style>
        /* Simple dark mode */
        html { color-scheme: dark; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 border border-gray-700 p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="https://i.ibb.co/d00b4v0n/Eco-Birla-2-modified.png" alt="EcoBirla Logo" class="w-20 h-20">
        </div>
        <h2 class="text-3xl font-bold text-center text-white mb-2">EcoBirla Admin</h2>
        <p class="text-center text-gray-400 mb-6">Admin Panel Login</p>
        
        <form id="admin-login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="admin@ecobirla.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="••••••••">
            </div>
            
            <p id="error-message" class="text-red-400 text-center text-sm mb-4 hidden"></p>
            
            <button type="submit" id="login-button"
                    class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition-colors duration-200">
                Sign In
            </button>
        </form>
    </div>

    <script src="login.js" type="module"></script>
</body>
</html>
